<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js.js" type="module"></script>
    <script type="text/javascript">
      window.addEventListener(
        "load",
        function () {
          setTimeout(scrollTo, 0, 0, 1);
        },
        false
      );
    </script>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div id="firstPage">
      <h1 id="welcomeWord"></h1>
      <button id="welcomeWordBtn" class="invisible">
        나의 도움이 필요하다고?
      </button>
    </div>
    <div id="secondPage" class="invisible">
      <h1 id="nameWord"></h1>
      <div id="nameContainer" class="invisible btnContainers">
        <input type="text" id="nameInput" required />
        <button id="nameBtn">이 나의 이름이야..!</button>
      </div>
    </div>
    <div id="thirdPage" class="invisible">
      <h1 id="numberWord"></h1>
      <div id="numberContainer" class="invisible btnContainers">
        <input type="number" id="numberInput" required />
        <button id="numberBtn">만큼 외우고 싶어</button>
      </div>
    </div>
    <div id="forthPage" class="invisible">
      <h1 id="doubleCheckWord"></h1>
      <div id="checkerContatiner" class="invisible btnContainers">
        <button id="iAmReady">준비됐어..!</button>
        <button id="iAmNotReady">아직 아니야..!</button>
      </div>
    </div>
    <div id="preparePage" class="invisible">
      <div id=""></div>
    </div>
  </body>
</html>
